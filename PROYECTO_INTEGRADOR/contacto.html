<body>
    <section>
        <div class="container">
            <div class="container">
                <h4>empresa</h4>
                <div class="container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3775.9485154966687!2d-97.10628362480038!3d18.84495688231264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1ses!2smx!4v1721764907617!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" style="border:0" allowfullscreen="" frameborder="0" height="250" width="100%"></iframe>
                </div>
                <strong>Contactenos</strong><br><strong>telefono:</strong> 272 203 2276 <strong>       Correo eletronico:</strong> studio.af30@gmail.com
                <hr>
            </div>
            <div class="container">
                <form role="form" id="Formulario" action="" method="POST">
                    <div class="form-group">
                        <label class="control-label" for="Nombre">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Introduzca su nombre" required autofocus pattern="[A-Za ]+" title="El nombre solo puede contener letras" />
                    </div>            
                    <div class="form-group">
                        <label for="Telefono">Teléfono</label>
                        <input type="tel" name="Telefono" class="form-control" placeholder="Ingrese su número de teléfono" pattern="\d{10}" title="El número de teléfono debe contener exactamente 10 dígitos" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Correo">Dirección de Correo Electrónico</label>
                        <input type="email" class="form-control" id="Correo" name="Correo" placeholder="Introduzca su correo electrónico" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Mensaje">Mensaje</label>
                        <textarea rows="5" cols="30" class="form-control" id="Mensaje" name="Mensaje" placeholder="Introduzca su mensaje" required maxlength="255"></textarea>
                    </div>
                    <div class="form-group">                
                        <input type="submit" class="btn btn-primary" value="Enviar">
                        <input type="reset" class="btn btn-default" value="Limpiar">                
                    </div>
                    <div id="respuesta" style="display: none;"></div>
                </form>
            </div>       
        </div>
    </section>
