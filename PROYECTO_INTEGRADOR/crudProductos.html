<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>CRUD Productos</title>
</head>
<body>

    <div class="container">
        <h1 class="my-4">CRUD Productos</h1>

        <div id="alert-container"></div>
        
        <button id="add-product-btn" class="btn btn-primary mb-3" data-toggle="modal" data-target="#productModal">
            Agregar Producto
        </button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>C贸digo de Barras</th>
                    <th>Descripci贸n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Agregar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <div class="form-group">
                            <label for="product-name">Nombre</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="product-price" required>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock</label>
                            <input type="number" class="form-control" id="product-stock" required>
                        </div>
                        <div class="form-group">
                            <label for="product-bar-code">C贸digo de Barras</label>
                            <input type="number" class="form-control" id="product-bar-code" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Descripci贸n</label>
                            <textarea class="form-control" id="product-description" rows="3" required></textarea>
                        </div>
                        <input type="hidden" id="product-id">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
